{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add</title>
    <link rel="stylesheet" href="{% static './css/styles2.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>

<body class="bg4">

    <h1 class="smain">STUDENT REGISTRATION FORM</h1>
    <form  action="/update/{{data.id}}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control"  name="sname"  id="name"  value="{{data.name}}">
         
        </div>
        <div class="form-group">
            <label for="place">place</label>
            <input type="text" class="form-control"  name="splace" id="place" value="{{data.place}}" >
        </div>
        <div class="form-group">
            <label for="city">city</label>
            <input class="form-control" type="text" name="scity" id="city" value="{{data.city}}"> 
        </div>

        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
        <input class="button"  type="submit" value="Register"> 
      </form>
      <img src="{% static 'images/images3.jpg' %}" alt="">
    

</body>

</html>
