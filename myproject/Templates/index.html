{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="{% static './css/styles2.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body class="bg1">
    <h1 class="main">HOME PAGE</h1>
    <!-- <img src="{% static './images/images1.jpg' %}" alt="" height="600px"> -->
    
    <div class="home-main">
        <div class="div1">
            <h1 class="studname">STUDENT DETAILS</h1>
            <table>
                <tr>
                    <th style="border: 2px solid blue ;">name</th>
                    <th style="border: 2px solid blue ;">place</th>
                    <th style="border: 2px solid blue ;">city</th>
                    <th style="border: 2px solid blue ;" colspan="2">edit</th>
                </tr>
    
                {% for d in stu %}
                <tr>
                    <td style="border: 2px solid rgb(157, 11, 224);">{{d.name}}</td>
                    <td style="border: 2px solid rgb(157, 11, 224);">{{d.place}}</td>
                    <td style="border: 2px solid rgb(157, 11, 224);">{{d.city}}</td>
    
                    <td style="border: 2px solid rgb(157, 11, 224); padding: 8px 0px;"><a href="/edit/{{d.id}}"
                            class="btn btn-primary">EDIT</button></td>
                    <td style="border: 2px solid rgb(157, 11, 224);"><a href="/delete/{{d.id}}"
                            class="btn btn-danger">DELETE</button></td>
    
                </tr>
                {% endfor %}
            </table>
            <div  class="register">
                <a href="/add">STUDENT REGISTRATION</a>
            </div>
        </div>
        <div class="div2">
    
        </div>
    </div>
    <div class="main_div">
        <a href="about">Aboutus</a>
        <a href="contact">Contact us</a>
    </div>


</body>

</html>
